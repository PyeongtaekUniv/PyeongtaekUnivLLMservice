version: '3'
services:
  flask:
    build: ./PTULLM
    container_name: flask_app
    restart: always
    expose:
      - 5000
    environment:
      - OPENAI_API_KEY = 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
    networks:
      - webnet

  nextjs:
    build: ./Chatbot_v2
    container_name: nextjs_app
    restart: always
    ports:
      - "3000:3000"
    networks:
      - webnet

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - flask
      - nextjs
    networks:
      - webnet

networks:
  webnet:
